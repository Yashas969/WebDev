<!DOCTYPE html>
<head>
    <title>CSS Styling Demo</title>

    <!-- Internal CSS -->
    <style>
        .internal-style {
            font-family: "Times New Roman", serif;
            color: rgb(151, 12, 179);
            font-size: 18px;
            padding: 10px;
            text-align: center;
            background-color: #d6f3d6;
            border: 2px solid green;
        }
    </style>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Inline CSS -->
    <h1 style="color:rgb(209, 7, 7); text-align: center;">This is styled using Inline CSS</h1>

    <!-- Internal CSS -->
    <p class="internal-style">
        This paragraph is styled using Internal CSS.
    </p>

    <!-- External CSS -->
    <div class="external-style">
        This div is styled using External CSS.
    </div>

</body>
</html>

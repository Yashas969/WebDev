<!DOCTYPE html>
<head>
    <title>Reservation Form</title>
</head>
<body bgcolor="lightgray">

<center><h2>Reservation Form</h2></center>

    <form action="#" method="post">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="name">Age and Gender:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="date">Reservation Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Reservation Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="people">Number of People:</label><br>
        <select id="people" name="people">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4+">4+</option>
            </select><br><br>

        <label for="notes">Special Requests:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Submit Reservation">

    </form>
</body>
</html>

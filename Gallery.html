<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallery</title>
    <head>
  <style>
    :root {
      --primary-color: #5d4a66;
      --secondary-color: #f7e6f0;
      --tertiary-color: #a491a9;
      --accent-color: #d1b8c8;
      --text-color: #333;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: honeydew;
      color: rgb(109, 20, 8);
      font-family: var(--font-family);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 960px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    h1, h2, h3 {
      color: var(--primary-color);
      text-align: center;
      font-weight: 600;
    }

    p {
      text-align: justify;
      color: rgba(68, 6, 6, 0.863);
    }

    a {
      color: rgb(155, 6, 6);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: rgb(92, 231, 185);
    }

    button {
      background-color: var(--primary-color);
      color: rgb(194, 24, 24);
      border: none;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: var(--tertiary-color);
      transform: scale(1.05);
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
      background-color: var(--primary-color);
      color: white;
    }
  </style>
</head>

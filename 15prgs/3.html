<!DOCTYPE html>
<html>
<body>
<p id="txt">Web Tech</p>
<button onclick="hide()">Hide</button>
<button onclick="show()">Show</button>
<script>
function hide(){document.getElementById("txt").style.display="none";}
function show(){document.getElementById("txt").style.display="block";}
</script>
</body>
</html>
